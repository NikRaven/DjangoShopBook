<div class="pagination">
 <span class="step-links">
 {% if page.has_previous %}
  <a href="?page={{ page.previous_page_number }}"><p class="text-black">Previous</p></a>
 {% endif %}
 <span class="current">
  <p class="text-light">Page {{ page.number }} of {{ page.paginator.num_pages }}.</p>
 </span>
 {% if page.has_next %}
  <a href="?page={{ page.next_page_number }}"><p class="text-darck">Next</p></a>
 {% endif %}
 </span>
 </div>
